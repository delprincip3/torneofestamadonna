<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo Calcio - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-gray-800 rounded-lg p-8 shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold">Torneo Calcio</h1>
                <p class="text-gray-400 mt-2">Area Amministrativa</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:border-primary focus:ring-2 focus:ring-primary focus:outline-none" required>
                </div>

                <button type="submit" class="w-full px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors">
                    Accedi
                </button>
            </form>

            <div id="error-message" class="mt-4 text-red-500 text-center hidden">
                Password errata. Riprova.
            </div>

            <div class="mt-6 text-center">
                <a href="../index.html" class="text-gray-400 hover:text-primary transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Torna alla Home
                </a>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (authenticate(password)) {
                window.location.href = 'inserisci-risultato.html';
            } else {
                errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>
